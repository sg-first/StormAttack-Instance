[物品说明]
1=可以回复生命的药剂
2=可以回复体力的药剂，累了困了，喝东鹏特饮
3=生命渡劫就是提升生命的上限
4=肾宝片可以把体力上限补起来
5=一种有绿色感染力的种子，可以领悟什么技能呢？
6=威力极其强大的火箭弹，一发即可摧毁一个人类的精神和意志
7=可以复活他人的复活币，支票一般的存在（怎么当支票用你自己领悟）
8=可以一下子让死人精神抖擞的复活币
9=学习抱大腿技能
10=一块海绵，穿在身上或许能抵消一些伤害
11=江湖中辣鸡门派的武功秘籍，也不知道值几斤几两
12=大瓶装的生命药剂，就是换了个瓶子嘛
13=不在状态，脉动回来，一升装
14=家用玄铁菜刀，作用估计微乎其微
15=一桶生命药剂，虽说也是换了个瓶子，但看着还是很霸气
16=运动功能饮料，长期外出打怪必备