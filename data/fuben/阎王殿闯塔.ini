[初始数据]
队伍1_入口=阎王殿门口
开关=关
人数=3
奖励=40
重置代码=[setInstance 阎王殿门口 _通路_阎王殿一层 0;setInstance 初始数据 奖励 40]
出现怪物=喽啰;阎王殿守卫;狄大人;弟子;劫匪;土匪;蒙面人;老虎;土匪甲;土匪乙;胡汉三;死人;死卫;左寅森;巅峰左寅森

[阎王殿门口]
提示=映入你眼前的是一扇「门」，一道「桥」和一只「鬼」(使用「调查：<对象>」命令调查一个方向)。
门=[?monsterKilled 阎王殿守卫][setInstance 阎王殿门口 _通路_阎王殿一层 1]你费力的推开了通往「阎王殿一层」的大门|前方是「阎王殿一层」，本来可以进去，但现在有一个「喽啰」和一个「阎王殿守卫」在门口巡视……和他们「交谈」试一试吧
_通路_阎王殿一层=0
桥=桥的两侧黑黑的，深不可测
鬼=鬼在桥边瑟瑟发抖，害怕的样子，要不你先说话？(使用「互动：<对象>，方式，」命令与他互动，你可以「关怀」，「厌恶」,「给棒棒糖」)

[鬼]
_属性_地点=阎王殿门口
关怀=鬼：呜呜，谢谢你……可是我想不起来……我的名字……
厌恶=鬼：我已经讨厌你了！_
给棒棒糖=鬼：谢谢你……我的名字是……

[喽啰]
_属性_地点=阎王殿门口
_属性_最大生命=50
_属性_最大体力=50
_属性_技能=拳击
_属性_发呆概率=0.5
交谈=喽啰：你还想去阎王殿，活腻了吧！不过我也对这差事腻了，这样吧，你给我小费5金币，我就不和你战斗。(「给钱」或「战斗」)_
交谈+给钱=[?haveMoney 5][changeMoney -5;setInstance 阎王殿门口 _通路_阎王殿一层 1]他拿走了你的5金币，然后把前往「阎王殿一层」的道路让了出来。_|[toDie]喽啰发现你犹犹豫豫的样子就是不拿出钱来，便知道你没钱，就一拳头打在了你的太阳穴上。_
交谈+战斗=[newMonster 喽啰]他举起了拳头。如果被打中一定很疼的样子。_

[阎王殿守卫]
_属性_地点=阎王殿门口
_属性_最大生命=80
_属性_最大体力=100
_属性_技能=拳击;横扫;补刀;打坐
_属性_发呆概率=0.1
_属性_金币=100
交谈=阎王殿守卫：你胆敢窥探阎王的尊荣，该当何罪!不过如果你用你的鲜血做祭祀，我可以放你过去。(「祭祀」或「战斗」)_
交谈+祭祀=[?haveLife 20][changeLife -20]他看着你做完祭祀仪式，冷漠的站着。（可以「让他开门」）_|[toDie]你没有足够的鲜血，强行做祭祀导致失血过多而死。_
交谈+战斗=[newMonster 阎王殿守卫]他拿出了镰刀和拳头。镰刀好大，好重的样子。
交谈+祭祀+让他开门=[setInstance 阎王殿门口 _通路_阎王殿一层 1]守卫冷漠地让开了通往「阎王殿一层」的道路_

