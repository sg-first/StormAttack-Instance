交谈+给钱=[?haveMoney 100][changeMoney -100;setInstance 银行 _通路_红旗路 1]他拿走了你的100金币，顺便掳走了你的胖次。然后帮你打开了银行的门_|[toDie]劫匪把你的兜摸了一遍，发现连一百块都没有，立刻拿枪顶住了你的头，开了一枪_
交谈+战斗=[newMonster 劫匪]他拿出了Excalibur和拳头。好长。好重的样子。_

