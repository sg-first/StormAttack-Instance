[阎王殿门口]
提示=映入你眼前的是一扇「门」，一道「桥」和一只「鬼」(使用「调查：<对象>」命令调查一个方向)。
门=前方是「阎王殿」，本来可以进去，但现在有一个「喽」和一个「阎王殿守卫」在门口巡视……和他们「交谈」试一试吧
_通路_阎王殿=0
桥=桥的两侧黑黑的，深不可测
鬼=鬼在桥边瑟瑟发抖，害怕的样子，要不你先说话？(使用「互动：<对象>，方式，」命令与他互动，你可以「关怀」，「厌恶」,「同情」，「给棒棒糖」)

[鬼]
_属性_地点=阎王殿门口
关怀=鬼：呜呜，谢谢你……可是我想不起来……我的名字……
厌恶=鬼：我已经讨厌你了！_
同情=鬼：我……我好像想起来了，我就是这个副本的作者，我叫赵一阳，但是我忘记写和鬼互动的事件了……怎么办……（可回答「这样说来」）_
同情+这样说来=鬼：没错！这样说来这个副本是个半成品，你被困在这出不去了！（可回答「那怎么办」，「我不想出去」）_
同情+这样说来+我不想出去=鬼：哦，那你就呆着吧_
同情+这样说来+那怎么办=[success]鬼：那我就给你传送出去吧……
给棒棒糖=鬼：谢谢你……我的名字是……

[喽]
_属性_地点=阎王殿门口
_属性_最大生命=50
_属性_最大体力=50
_属性_技能=拳击
_属性_发呆概率=0.5
交谈=喽：你还想去阎王殿，活腻了吧！不过我也对这差事腻了，这样吧，你给我小费，我就不和你战斗。(「给钱」或「战斗」)_
交谈+给钱=[?haveMoney 5][changeMoney -5]他拿走了你的5金币，然后把道路让了出来。_|[toDie]喽发现你犹犹豫豫的样子就是不拿出钱来，便知道你没钱，就一拳头打在了你的太阳穴上。_
交谈+战斗=[newMonster 喽]他举起了拳头。如果被打中一定很疼的样子。_

[阎王殿守卫]
_属性_地点=阎王殿门口
_属性_最大生命=80
_属性_最大体力=100
_属性_技能=拳击;横扫;补刀;打坐
_属性_发呆概率=0.1
_属性_金币=100
交谈=阎王殿守卫：你胆敢窥探阎王的尊荣，该当何罪!不过如果你用你的鲜血做祭祀，我可以放你过去。(「祭祀」或「战斗」)_
交谈+祭祀=[?haveLife 20][changeLife -20]他看着你做完祭祀仪式，冷漠的让出了道路。_|[toDie]你没有足够的鲜血，强行做祭祀导致失血过多而死。_
交谈+战斗=[newMonster 阎王殿守卫]他拿出了镰刀和拳头。镰刀好大，好重的样子。

