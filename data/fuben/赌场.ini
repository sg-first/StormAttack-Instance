[赌场]
_通路_1赔1=1
_通路_1赔5=1
_通路_1赔10=1
_通路_大街=1
_通路_技能抽奖=1
提示=富丽堂皇的赌场，前面是「1赔1」「1赔5」「1赔10」三个小隔间。旁边还有一个「技能抽奖」大厅。背后是赌场的「大门」
大门=可以「打开」或「关闭」
[大门]
_属性_地点=赌场
打开=[setInstance 赌场 _通路_大街 1]打开了通往「大街」的大门
关闭=[setInstance 赌场 _通路_大街 0]关闭了通往「大街」的大门

[技能抽奖]
_通路_赌场=1
提示=大厅里放着一堆金光闪闪的宝箱，里面存放着稀有技能。可以选择「撕咬宝箱」「还钱拳宝箱」「金坷垃之怒宝箱」「喵喵喵宝箱」来「准备」

[撕咬宝箱]
_属性_地点=技能抽奖
准备=本宝箱中奖率为95%。下面要花费50金币购买宝箱钥匙，确认吗？
确认=[?haveMoney 50][changeMoney -50]已经拿到钥匙，可以「打开宝箱」_|你的金币不足
确认+打开宝箱=[?random 95 100][getSkill 撕咬]宝箱中金光一闪，你已领悟了撕咬技能！_|宝箱里空空如也_

